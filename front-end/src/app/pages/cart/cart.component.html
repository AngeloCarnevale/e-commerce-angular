<main class="py-28 px-40 flex justify-center gap-12">
  <section class="flex w-full gap-12">
    <article class="flex flex-col gap-10 max-h-[600px] w-full">
      <h2>Shopping Cart</h2>
      <div class="flex flex-col gap-y-12">
        <div *ngFor="let product of cart" class="flex border py-5 w-full">
          <picture>
            <img src="{{ product.thumbnail }}" />
          </picture>
          <div class="flex items-center">
            <div
              class="flex flex-col max-w-52 truncate justify-center gap-2 h-full"
            >
              <span class="font-medium">{{ product.title }}</span>
              <span class="text-sm">#{{ product.id }}</span>
            </div>
            <div class="flex">
              <button type="button" class="flex-shrink-0 h-10 w-10 bg-white">
                -
              </button>
              <span
                class="flex justify-center items-center border py-2 px-4 rounded"
              >
                1
              </span>
              <button type="button" class="flex-shrink-0 h-10 w-10 bg-white">
                <span></span>
              </button>
            </div>
            <div>
              <span class="font-medium text-xl">{{
                product.price | currency : "BRL"
              }}</span>
            </div>
          </div>
        </div>
      </div>
    </article>
    <article class="px-16 py-14 border border-[#D9D9D9] rounded w-full">
      <h2>Order Sumarry</h2>
      <div>
        <div>
          <span>Subtotal</span>
          <span>Value</span>
        </div>
        <div>
          <span>Subtotal</span>
          <span>Value</span>
        </div>
        <div>
          <span>Total</span>
          <span>Value</span>
        </div>
      </div>
      <div>
        <button class="font-medium text-base">Checkout</button>
      </div>
    </article>
  </section>
</main>
