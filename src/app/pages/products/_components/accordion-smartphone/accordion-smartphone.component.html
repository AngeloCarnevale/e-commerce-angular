<div hlmAccordion>
  <div hlmAccordionItem *ngFor="let filter of filters">
    <div
      *ngIf="
        filter.id === 'BRAND' ||
        filter.id == 'MODEL' ||
        filter.id == 'ITEM_CONDITION' ||
        filter.id == 'shipping'
      "
    >
      <button hlmAccordionTrigger>
        {{ filter.name }}
        <hlm-icon hlmAccIcon />
      </button>
      <brn-accordion-content hlm>
        <div class="flex flex-col gap-2" *ngIf="filters.length > 9">
          <div *ngFor="let value of filter.values.slice(0, 9)">
            <label class="flex items-center" hlmLabel>
              <hlm-checkbox class="mr-2 border-[#D3D3D3]" id="{{value.name}}"/>
              {{ value.name }}
            </label>
          </div>
          <button class="text-blue-500 text-start">Mostrar mais</button>
        </div>
        <div class="flex flex-col gap-2" *ngElse>
          <brand-checkbox *ngFor="let value of filter.values">{{
            value.name
          }}</brand-checkbox>
        </div>
      </brn-accordion-content>
    </div>
  </div>
</div>
