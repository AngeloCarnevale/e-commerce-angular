spring:
  application:
    name: auth-ms
  datasource:
    url: jdbc:postgresql://postgresql:5432/auth-db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
server:
  port: 8081
api:
  security:
    token:
      secret: my-secret-key